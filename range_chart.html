<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI補完プリフロップチャート</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    select, button, label {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .chart-container {
      overflow-x: auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
    }
    table {
      border-collapse: collapse;
      margin: auto;
    }
    th, td {
      border: 1px solid #ccc;
      width: 48px;
      height: 48px;
      text-align: center;
      vertical-align: middle;
      font-size: 0.8rem;
      font-weight: bold;
      color: #333;
      position: relative;
    }
    td[data-value="1"] {
      background-color: #2ecc71; /* 緑 */
      color: white;
    }
    td[data-value="0.5"] {
      background-color: #f1c40f; /* 黄 */
      color: #000;
    }
    td[data-value="0"] {
      background-color: #ecf0f1; /* グレー */
    }
    .ev-popup {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 0.6rem;
      background: rgba(255,255,255,0.8);
      color: #000;
      display: none;
    }
    td.show-ev .ev-popup {
      display: block;
    }
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AI補完プリフロップチャート</h1>
  </header>
  <main>
    <div class="controls">
      <select id="action"></select>
      <select id="position"></select>
      <select id="vs"></select>
      <select id="stack"></select>
      <select id="type"></select>
      <div class="toggle">
        <label><input type="checkbox" id="toggleEV" /> EV/勝率を表示</label>
      </div>
    </div>
    <div class="chart-container" id="chart"></div>
  </main>
  <script>
    let rangeData, evData;

    const actionSelect = document.getElementById("action");
    const positionSelect = document.getElementById("position");
    const vsSelect = document.getElementById("vs");
    const stackSelect = document.getElementById("stack");
    const typeSelect = document.getElementById("type");
    const toggleEV = document.getElementById("toggleEV");
    const chartContainer = document.getElementById("chart");

    async function loadData() {
      rangeData = await fetch("range_data_ai.json").then(res => res.json());
      evData = await fetch("ev_data_ai.json").then(res => res.json());
      populateSelectors();
      updateChart();
    }

    function populateSelectors() {
      const actions = Object.keys(rangeData);
      actionSelect.innerHTML = actions.map(key => `<option value="${key}">${key}</option>`).join("");
      updateDependentSelectors();
    }

    function updateDependentSelectors() {
      const action = actionSelect.value;
      const positions = Object.keys(rangeData[action] || {});
      positionSelect.innerHTML = positions.map(p => `<option value="${p}">${p}</option>`).join("");
      updateVsStackType();
    }

    function updateVsStackType() {
      const action = actionSelect.value;
      const position = positionSelect.value;
      const vsOptions = Object.keys(rangeData[action]?.[position] || {});

      const isOpen = vsOptions.length === 1 && vsOptions[0] === "default";
      vsSelect.style.display = isOpen ? "none" : "inline-block";
      typeSelect.style.display = isOpen ? "none" : "inline-block";

      vsSelect.innerHTML = vsOptions.map(p => `<option value="${p}">${p}</option>`).join("");
      const selectedVs = vsSelect.value || vsOptions[0];

      const stackOptions = Object.keys(rangeData[action]?.[position]?.[selectedVs] || {});
      stackSelect.innerHTML = stackOptions.map(s => `<option value="${s}">${s}BB</option>`).join("");

      const typeOptions = Object.keys(rangeData[action]?.[position]?.[selectedVs]?.[stackSelect.value] || {});
      typeSelect.innerHTML = typeOptions.map(t => `<option value="${t}">${formatTypeLabel(t)}</option>`).join("");
    }

    function formatTypeLabel(type) {
      const map = {
        "tightBB": "タイトなBBの反応",
        "looseBB": "ルーズなBBの反応",
        "standard": "標準スタイル",
        "aggressive": "アグレッシブ",
        "passive": "パッシブ"
      };
      return map[type] || type;
    }

    function getMatrix() {
      const action = actionSelect.value;
      const position = positionSelect.value;
      const vsOptions = Object.keys(rangeData[action]?.[position] || {});
      const vs = vsOptions.length === 1 && vsOptions[0] === "default" ? "default" : vsSelect.value;
      const stack = stackSelect.value;
      const type = typeSelect.value;

      if (vs === "default") {
        const typeKey = Object.keys(rangeData[action]?.[position]?.[vs]?.[stack] || {})[0];
        return rangeData[action][position][vs][stack][typeKey] || [];
      } else {
        return rangeData[action][position][vs][stack][type] || [];
      }
    }

    function getHandLabel(row, col) {
      const ranks = ["A", "K", "Q", "J", "T", "9", "8", "7", "6", "5", "4", "3", "2"];
      const r1 = ranks[row], r2 = ranks[col];
      if (row === col) return r1 + r2;
      return row < col ? r1 + r2 + "s" : r2 + r1 + "o";
    }

    function updateChart() {
      const matrix = getMatrix();
      const showEV = toggleEV.checked;
      const ranks = ["A", "K", "Q", "J", "T", "9", "8", "7", "6", "5", "4", "3", "2"];

      let html = "<table><tbody>";
      for (let row = 0; row < 13; row++) {
        html += "<tr>";
        for (let col = 0; col < 13; col++) {
          const hand = getHandLabel(row, col);
          const value = matrix[row]?.[col] || "";
          const evInfo = evData?.[hand] ? `EV: ${evData[hand].ev.toFixed(2)}<br>勝率: ${evData[hand].winRate.toFixed(1)}%` : "";
          html += `<td data-value="${value}" class="${showEV ? 'show-ev' : ''}">${hand}<div class='ev-popup'>${evInfo}</div></td>`;
        }
        html += "</tr>";
      }
      html += "</tbody></table>";
      chartContainer.innerHTML = html;
    }

    actionSelect.addEventListener("change", () => { updateDependentSelectors(); updateChart(); });
    positionSelect.addEventListener("change", () => { updateVsStackType(); updateChart(); });
    vsSelect.addEventListener("change", () => { updateVsStackType(); updateChart(); });
    stackSelect.addEventListener("change", () => { updateVsStackType(); updateChart(); });
    typeSelect.addEventListener("change", updateChart);
    toggleEV.addEventListener("change", updateChart);

    loadData();
  </script>
</body>
</html>
