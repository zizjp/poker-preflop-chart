<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プリフロップレンジチャート v0.4 - AI補完</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
    }
    main {
      max-width: 1024px;
      margin: 0 auto;
      padding: 1rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
      justify-content: center;
    }
    .controls > div {
      display: flex;
      flex-direction: column;
      min-width: 130px;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
    }
    select {
      padding: 0.4rem;
      font-size: 1rem;
    }
    .chart-container {
      overflow-x: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      min-width: 624px;
      margin: auto;
    }
    td {
      width: 48px;
      height: 48px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      font-size: 0.8rem;
      border: 1px solid #ccc;
      position: relative;
    }
    td:hover {
      transform: scale(1.2);
      z-index: 10;
    }
    .ev-popup {
      display: none;
      font-size: 0.85rem;
      position: absolute;
      background: rgba(255,255,255,0.95);
      border-top: 1px solid #ccc;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2px;
    }
    td.show-ev .ev-popup {
      display: block;
    }
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>プリフロップレンジチャート <span style="font-size: 0.9rem; opacity: 0.8;">v0.4</span> - AI補完</header>
  <main>
    <div class="controls">
      <div><label for="action">アクション</label><select id="action"></select></div>
      <div><label for="position">ポジション</label><select id="position"></select></div>
      <div id="vsBox"><label for="vs">対戦相手</label><select id="vs"></select></div>
      <div><label for="stack">スタックサイズ</label><select id="stack"></select></div>
      <div><label for="type">スタイル</label><select id="type"></select></div>
    </div>
    <div class="chart-container">
      <div id="chart"></div>
    </div>
  </main>
  <script>
    const ranks = ["A", "K", "Q", "J", "T", "9", "8", "7", "6", "5", "4", "3", "2"];
    let rangeData = {}, evData = {};
    const actionSelect = document.getElementById("action");
    const positionSelect = document.getElementById("position");
    const vsSelect = document.getElementById("vs");
    const stackSelect = document.getElementById("stack");
    const typeSelect = document.getElementById("type");

    async function loadData() {
      try {
        rangeData = await fetch("range_data_ai.json").then(r => r.json());
        evData = await fetch("ev_data_ai.json").then(r => r.json());
        const actions = Object.keys(rangeData);
        actionSelect.innerHTML = actions.map(a => `<option value="${a}">${a}</option>`).join('');
        updatePosition();
      } catch (e) {
        alert("データ読み込みに失敗しました");
      }
    }

    function updatePosition() {
      const action = actionSelect.value;
      const positions = Object.keys(rangeData[action] || {});
      positionSelect.innerHTML = positions.map(p => `<option value="${p}">${p}</option>`).join('');
      updateVsStackType();
    }

    function updateVsStackType() {
      const action = actionSelect.value;
      const position = positionSelect.value;
      const vsKeys = Object.keys(rangeData[action]?.[position] || {});
      const vsDefault = vsKeys.length === 1 && vsKeys[0] === "default";
      document.getElementById("vsBox").style.display = vsDefault ? "none" : "flex";

      vsSelect.innerHTML = vsKeys.map(v => `<option value="${v}">${v}</option>`).join('');
      const vs = vsDefault ? "default" : vsSelect.value || vsKeys[0];
      const stacks = Object.keys(rangeData[action][position][vs] || {});
      stackSelect.innerHTML = stacks.sort((a,b)=>a-b).map(s => `<option value="${s}">${s}BB</option>`).join('');
      const types = rangeData[action][position][vs][stackSelect.value];
      const typeKeys = Array.isArray(types) ? ["default"] : Object.keys(types);
      typeSelect.innerHTML = typeKeys.map(t => `<option value="${t}">${t === "default" ? "標準" : t}</option>`).join('');
      draw();
    }

    function getMatrix() {
      const action = actionSelect.value;
      const position = positionSelect.value;
      const vs = document.getElementById("vsBox").style.display === "none" ? "default" : vsSelect.value;
      const stack = stackSelect.value;
      const type = typeSelect.value;
      const data = rangeData?.[action]?.[position]?.[vs]?.[stack];
      const raw = Array.isArray(data) ? data : data?.[type] || [];
      const map = {};
      for (let row of raw) {
        for (let cell of row) {
          if (!cell) continue;
          const [hand, pct] = cell.split(":");
          map[hand.trim()] = Math.round(parseInt(pct) / 10) / 10;
        }
      }
      return ranks.map((r1, i) => ranks.map((r2, j) => {
        const key = i === j ? r1 + r2 : (i < j ? r1 + r2 + "s" : r2 + r1 + "o");
        return map[key] ?? "";
      }));
    }

    function getCellStyle(value) {
      if (typeof value !== "number") return '';
      const hue = 120 * value;
      const lightness = 95 - value * 40;
      return `background:hsl(${hue},75%,${lightness}%);color:#000;`;
    }

    function draw() {
      const matrix = getMatrix();
      let html = "<table><tbody>";
      for (let row = 0; row < 13; row++) {
        html += "<tr>";
        for (let col = 0; col < 13; col++) {
          const r1 = ranks[row], r2 = ranks[col];
          const hand = row === col ? r1 + r2 : (row < col ? r1 + r2 + "s" : r2 + r1 + "o");
          const value = matrix[row][col];
          const ev = evData?.[hand];
          const evInfo = ev ? `EV: ${ev.ev.toFixed(2)}<br>勝率: ${ev.winRate.toFixed(1)}%<br>${ev.note ?? ''}` : "";
          html += `<td style="${getCellStyle(value)}">${hand}<div class='ev-popup'>${evInfo}</div></td>`;
        }
        html += "</tr>";
      }
      html += "</tbody></table>";
      document.getElementById("chart").innerHTML = html;
    }

    actionSelect.onchange = updatePosition;
    positionSelect.onchange = updateVsStackType;
    vsSelect.onchange = updateVsStackType;
    stackSelect.onchange = updateVsStackType;
    typeSelect.onchange = draw;

    document.addEventListener("click", e => {
      const td = e.target.closest("td");
      if (td && td.querySelector(".ev-popup")) {
        td.classList.toggle("show-ev");
      } else {
        document.querySelectorAll("td.show-ev").forEach(cell => cell.classList.remove("show-ev"));
      }
    });

    loadData();
  </script>
</body>
</html>
