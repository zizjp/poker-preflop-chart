<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プリフロップレンジチャート - AI補完</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 1rem 0;
      text-align: center;
      font-size: 1.4rem;
    }
    main {
      max-width: 1024px;
      margin: 0 auto;
      padding: 1rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    select, label {
      font-size: 1rem;
      padding: 0.4rem;
    }
    .chart-container {
      overflow-x: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 650px;
      margin: auto;
    }
    td {
      width: 48px;
      height: 48px;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      font-size: 0.75rem;
      border: 1px solid #ccc;
      transition: transform 0.15s;
      position: relative;
    }
    td:hover {
      transform: scale(1.3);
      z-index: 10;
    }
    td[data-value="1"] { background: #4caf50; color: white; }
    td[data-value="0.5"] { background: #ffeb3b; color: #333; }
    td[data-value="0"] { background: #e0e0e0; color: #999; }
    .ev-popup {
      display: none;
      font-size: 0.6rem;
      background: rgba(255,255,255,0.9);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 2px;
    }
    td.show-ev .ev-popup {
      display: block;
    }
  </style>
</head>
<body>
  <header>プリフロップレンジチャート - AI補完</header>
  <main>
    <div class="controls">
      <select id="action"></select>
      <select id="position"></select>
      <select id="vs"></select>
      <select id="stack"></select>
      <select id="type"></select>
      <label><input type="checkbox" id="toggleEV" /> EV表示</label>
    </div>
    <div class="chart-container" id="chart"></div>
  </main>
  <script>
    let rangeData = {}, evData = {};

    async function loadData() {
      rangeData = await fetch('range_data_ai.json').then(res => res.json());
      evData = await fetch('ev_data_ai.json').then(res => res.json());
      populateSelectors();
      updateChart();
    }

    function convertHandMatrix(rawMatrix) {
  const ranks = ["A", "K", "Q", "J", "T", "9", "8", "7", "6", "5", "4", "3", "2"];
  const map = {};
  for (let row of rawMatrix) {
    for (let cell of row) {
      if (!cell) continue;
      const [hand, pct] = cell.split(":");
      map[hand.trim()] = Math.round(parseInt(pct) / 10) / 10;
    }
  }
  return ranks.map((r1, i) => ranks.map((r2, j) => {
    const suited = r1 + r2 + "s";
    const offsuit = r2 + r1 + "o";
    const pair = r1 + r2;
    const key = i === j ? pair : (i < j ? suited : offsuit);
    return map[key] !== undefined ? map[key] : "";
  }));
}

    function populateSelectors() {
      const actions = Object.keys(rangeData);
      document.getElementById("action").innerHTML = actions.map(a => `<option value="${a}">${a}</option>`).join('');
      updateDependentSelectors();
    }

    function updateDependentSelectors() {
      const action = actionSelect.value;
      const positions = Object.keys(rangeData[action] || {});
      positionSelect.innerHTML = positions.map(p => `<option value="${p}">${p}</option>`).join('');
      updateVsStackType();
    }

    function updateVsStackType() {
      const action = actionSelect.value;
      const position = positionSelect.value;
      const vsOptions = Object.keys(rangeData[action]?.[position] || {});
      const isOpen = vsOptions.length === 1 && vsOptions[0] === "default";
      vsSelect.style.display = isOpen ? "none" : "inline-block";
      typeSelect.style.display = isOpen ? "none" : "inline-block";
      vsSelect.innerHTML = vsOptions.map(v => `<option value="${v}">${v}</option>`).join('');
      const selectedVs = vsSelect.value || vsOptions[0];
      const stackOptions = Object.keys(rangeData[action][position][selectedVs] || {});
      stackSelect.innerHTML = stackOptions.map(s => `<option value="${s}">${s}BB</option>`).join('');
      const typeOptions = Object.keys(rangeData[action][position][selectedVs][stackSelect.value] || {});
      typeSelect.innerHTML = typeOptions.map(t => `<option value="${t}">${t}</option>`).join('');
    }

    function getMatrix() {
  const action = actionSelect.value;
  const position = positionSelect.value;
  const vsOptions = Object.keys(rangeData[action]?.[position] || {});
  const vs = vsOptions.length === 1 ? vsOptions[0] : vsSelect.value;
  const stack = stackSelect.value;

  let raw = null;
  const stackData = rangeData[action]?.[position]?.[vs]?.[stack];

  if (!stackData) return Array(13).fill().map(() => Array(13).fill(""));

  if (Array.isArray(stackData)) {
    raw = stackData;
  } else if (typeof stackData === 'object') {
    const type = typeSelect?.value;
    raw = stackData[type] || stackData[Object.keys(stackData)[0]];
  }

  return convertHandMatrix(raw);
}

    function getCellStyle(value) {
  if (typeof value !== "number") return '';
  const hue = 120 * value; // 0=赤〜120=緑
  const lightness = 90 - value * 30; // 薄い色→濃い色
  const textColor = value > 0.6 ? '#fff' : '#000';
  return `background: hsl(${hue}, 70%, ${lightness}%); color: ${textColor};`;

}

function updateChart() {
  const matrix = getMatrix();
  const showEV = toggleEV.checked;
  const ranks = ["A", "K", "Q", "J", "T", "9", "8", "7", "6", "5", "4", "3", "2"];
  let html = "<table><tbody>";
  for (let row = 0; row < 13; row++) {
    html += "<tr>";
    for (let col = 0; col < 13; col++) {
      const r1 = ranks[row], r2 = ranks[col];
      const hand = row === col ? r1 + r2 : (row < col ? r1 + r2 + "s" : r2 + r1 + "o");
      const value = matrix[row][col];
      const evInfo = evData?.[hand] ? `EV: ${evData[hand].ev.toFixed(2)}<br>勝率: ${evData[hand].winRate.toFixed(1)}%` : "";
      html += `<td style="${getCellStyle(value)}" class="${showEV ? 'show-ev' : ''}">${hand}<div class='ev-popup'>${evInfo}</div></td>`;
    }
    html += "</tr>";
  }
  html += "</tbody></table>";
  document.getElementById("chart").innerHTML = html;
    }

    const actionSelect = document.getElementById("action");
    const positionSelect = document.getElementById("position");
    const vsSelect = document.getElementById("vs");
    const stackSelect = document.getElementById("stack");
    const typeSelect = document.getElementById("type");
    const toggleEV = document.getElementById("toggleEV");

    actionSelect.addEventListener("change", () => { updateDependentSelectors(); updateChart(); });
    positionSelect.addEventListener("change", () => { updateVsStackType(); updateChart(); });
    vsSelect.addEventListener("change", () => { updateVsStackType(); updateChart(); });
    stackSelect.addEventListener("change", () => { updateVsStackType(); updateChart(); });
    typeSelect.addEventListener("change", updateChart);
    toggleEV.addEventListener("change", updateChart);

    loadData();
  </script>
</body>
</html>
