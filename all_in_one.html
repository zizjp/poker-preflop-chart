<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポーカー戦略チャート</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --table-bg: white;
      --highlight-premium: #ffe0e0;
      --highlight-suited: #d0ebff;
      --highlight-offsuit: #e6ffe6;
      --highlight-connector: #fdf0c2;
      --highlight-broadway: #d8f0e2;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --table-bg: #1e1e1e;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      margin: 10px;
    }
    h1, h2 {
      text-align: center;
      font-size: 1.5rem;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    select {
      padding: 6px;
      font-size: 1rem;
      width: 200px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .button-group button {
      padding: 8px 12px;
      font-size: 0.9rem;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
      border-radius: 5px;
    }
    .result-box {
      margin-top: 20px;
      padding: 10px;
      background: var(--table-bg);
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
      font-size: 12px;
    }
    th {
      background-color: #f2f2f2;
    }
    .premium { background-color: var(--highlight-premium); font-weight: bold; }
    .suited { background-color: var(--highlight-suited); }
    .offsuit { background-color: var(--highlight-offsuit); }
    .connector { background-color: var(--highlight-connector); }
    .broadway { background-color: var(--highlight-broadway); }
    .top-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    input[type=text] {
      padding: 6px;
      font-size: 1rem;
      width: 150px;
    }
  </style>
</head>
<body>

<h1>ポーカー戦略チャート</h1>

<div class="top-controls">
  <button onclick="toggleDarkMode()">🌓 テーマ切替</button>
  <button onclick="window.print()">🖨️ 印刷 / PDF</button>
  <input type="text" id="handSearch" placeholder="ハンド名 (例: A5s)" oninput="highlightHand(this.value)">
</div>

<div class="form-section">
  <label for="position">ポジション：</label>
  <select id="position">
    <option value="UTG">UTG</option>
    <option value="HJ">HJ</option>
    <option value="CO">CO</option>
    <option value="BTN" selected>BTN</option>
    <option value="SB">SB</option>
    <option value="BB">BB</option>
  </select>

  <label for="stack">スタックサイズ：</label>
  <select id="stack">
    <option value="15">15BB</option>
    <option value="30">30BB</option>
    <option value="50">50BB</option>
    <option value="100" selected>100BB</option>
  </select>

  <div class="button-group">
    <button onclick="selectType('tight')">Tight相手</button>
    <button onclick="selectType('normal')">Normal相手</button>
    <button onclick="selectType('loose')">Loose相手</button>
  </div>
</div>

<div class="result-box" id="resultBox">
  <h2>ここにレンジ表が表示されます</h2>
</div>

<script>
let rangeData = {};
let currentTableHTML = "";

fetch('range_data.json')
  .then(res => res.json())
  .then(json => { rangeData = json; });

function selectType(type) {
  const pos = document.getElementById('position').value;
  const stack = document.getElementById('stack').value;
  const result = document.getElementById('resultBox');
  const table = rangeData?.[pos]?.[stack]?.[type];

  if (!table) {
    result.innerHTML = `<h2>${pos} / ${stack}BB / ${type} 相手</h2><p>※この条件のレンジ表は未登録です。</p>`;
    return;
  }

  let html = `<h2>${pos} / ${stack}BB / ${type} 相手</h2><table><tr><th></th>`;
  const labels = ['A','K','Q','J','T','9','8','7','6','5','4','3','2'];
  html += labels.map(l => `<th>${l}</th>`).join('') + '</tr>';

  for (let i = 0; i < labels.length; i++) {
    html += `<tr><th>${labels[i]}</th>` + table[i].map(cell => {
      if (!cell) return "<td></td>";
      let cls = "";
      if (/^(AA|KK|QQ|JJ|TT|99|88|77|66|55|44|33|22)$/.test(cell)) cls = "premium";
      else if (cell.endsWith("s")) cls = "suited";
      else if (cell.endsWith("o")) cls = "offsuit";
      if (/^[JQKA][JQKA][so]?$/.test(cell)) cls += " broadway";
      if (/^[2-9][2-9]s$/.test(cell)) cls += " connector";
      return `<td class="${cls}" data-hand="${cell}">${cell}</td>`;
    }).join('') + '</tr>';
  }
  html += "</table>";
  result.innerHTML = html;
  currentTableHTML = html;
}

function toggleDarkMode() {
  document.body.classList.toggle("dark");
}

function highlightHand(hand) {
  const result = document.getElementById('resultBox');
  if (!currentTableHTML) return;
  result.innerHTML = currentTableHTML;
  if (hand.length < 2) return;
  const tdList = result.querySelectorAll('td');
  tdList.forEach(td => {
    if (td.dataset.hand && td.dataset.hand.toUpperCase() === hand.toUpperCase()) {
      td.style.outline = "3px solid orange";
      td.style.fontWeight = "bold";
    }
  });
}
</script>

</body>
</html>
