<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポーカー GTO チートシート</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ポーカー GTO チートシート</h1>
        <p>13×13のマトリクスで各ポジションごとのアクションレンジが表示されます。ハンドをタップすると詳細が表示されます。</p>

        <div class="position-selector">
            <button id="prev-btn" class="arrow-btn">&#8592; 左</button>
            <span id="position-name">アンダー・ザ・ガン (UTG)</span>
            <button id="next-btn" class="arrow-btn">右 &#8594;</button>
        </div>

        <div id="action-table">
            <h3>オープン、コール、レイズ、オール・イン、フォールドのアクションレンジ</h3>
            <div class="matrix" id="hand-matrix"></div>
        </div>

        <div id="hand-details" style="display:none;">
            <h3>ハンド詳細</h3>
            <p id="hand-winrate"></p>
            <p id="hand-ev"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
